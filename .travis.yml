language: "perl"

perl:
  - "5.8"
  - "5.10"
  - "5.14"
  - "5.18"
  - "5.22"

env:
  - COVERALLS=true  DB=mysql

sudo: false

addons:
  apt:
    packages:
      - unzip
      - mysql-server-5.5
      - apache2
      - libmysqlclient-dev
      - libpng12-dev
      - libssl-dev
      - openssl
      - mysql-client-5.5
      - mysql-client-core-5.5

before_install:
  - export CWD=$PWD
  - git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-test.git
  - git clone --branch master --depth 1 https://github.com/Ensembl/ensembl.git
  - git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-io.git
  - git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-funcgen.git
  - git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-variation.git
  - git clone --branch master --depth 1 https://github.com/Ensembl/Bio-HTS
  # - wget https://github.com/bioperl/bioperl-live/archive/release-1-6-924.zip
  # - unzip release-1-6-924.zip
  - export DEPS=$HOME/dependencies
  - mkdir -p $DEPS
  - cd $DEPS
  - $CWD/ensembl-io/travisci/get_dependencies.sh
  - export KENT_SRC="$DEPS/kent/src"
  - export HTSLIB_DIR=$DEPS/htslib
  - export MACHTYPE=$(uname -m)
  - export CFLAGS="-fPIC"
  - export PERL5LIB=$CWD/bioperl-live-bioperl-release-1-2-3:$PERL5LIB
  - cd $DEPS
  - $CWD/ensembl-io/travisci/build_c.sh
  # - cd $CWD/Bio-HTS
  # - perl Build.PL --htslib $HTSLIB_DIR
  # - ./Build
  # - ./Build install
  - cd $CWD

install:
  - cpanm --quiet --installdeps --with-recommends --notest --cpanfile ensembl/cpanfile .
  - cpanm --quiet --installdeps --notest .
  - cpanm Bio::DB::HTS
  - cpanm --quiet -n Devel::Cover::Report::Coveralls
  - cp travisci/MultiTestDB.conf.travisci  t/MultiTestDB.conf

script: "./travisci/harness.sh"

notifications:
  email:
    on_success: always
    on_failure: always
